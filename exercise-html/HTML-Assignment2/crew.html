<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="crew.css" />
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form class="form"><br>
            <h1>Join the Happy Crew</h1>
            <h2>Get weekly ebike tips,news and discounts!</h2><br>
            <div >
                <label for="name" class="form-group"><b>First Name</b><span class="red">*</span></label>
                <input type="text" required name="name" class="form-input" id="name" autocomplete="off" />
            </div>
            <div>
                <label for="mail" class="form-group"><b>Email</b><span class="red">*</span></label>
                <input type="email" required name="mail" class="form-input" id="mail" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="interest"><b>What are you interested in?</b></label><br>
                <input type="checkbox" name="interest" class="check" id="interest" value="cargo" />Cargo<br>
                <input type="checkbox" name="interest" class="check" id="interest" value="commuter" />Commuter<br>
                <input type="checkbox" name="interest" class="check" id="interest" value="touring" />Touring
            </div>
            <button type="submit">Subscribe</button>
            <hr>
        </form>


    </main>
</body>
</html>
